<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div class="header-banner">
        <div class="logo"></div>
        <div class="navigation">
            <div>home</div>
            <div>menu 2</div>
            <div>menu 3</div>
            <div>menu 4</div>
        </div>
        <div class="welcome-signin"></div>
    </div>
    <div class="main">
        <div class="overview">
            <h2>My balances</h2>
            <div class="own">
                <p>I have</p>
            </div>
            <div class="owe">
                <p>I owe</p>

            </div>
        </div>
        <div class="deposit-accounts">
            <h1>Deposit Accounts</h1>
            <div id="deposit-container" class="container"></div>
        </div>
        <div class="credit-cards">
            <h1>Credit Cards</h1>
            <div id="credit-container" class="container"></div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
