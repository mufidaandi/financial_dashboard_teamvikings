<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div role="banner" class="header-banner d-flex flex-row justify-content-between align-items-center py-3 px-5">
        <div class="d-flex flex-row align-items-center fw-bold">
            <div class="img-container">
                <img class="logo-img" src="/images/vikings-logo.png" alt="vikings logo"> 
            </div>
            <div>vikings</div>
        </div>
        <nav class="nav justify-content-center" role="navigation">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="#">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">menu 2 (tba)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">menu 3 (tba)</a>
                </li>
            </ul>
        </nav>
        
        <div class="welcome-signin d-flex flex-row align-items-center text-right">
            <div class="img-container">
                <img class="logo-img" src="/images/user icon.png" alt=""> 
            </div>
            <div>Welcome, user!</div>
        </div>
    </div>
    <div class="main" role="main">
        <h1 class="visually-hidden">Home</h1>

        <div class="accounts">
            <h2 class="fs-1 mb-3 text-center">Accounts</h2>
            <div id="accounts-container" class="container d-flex flex-row justify-content-evenly"></div>
        </div>

        <div class="card overview m-3 p-3">
            <div class="ov-subcontainer d-flex flex-row justify-content-between align-items-end w-100">
                
                <h2 class="fs-5">Total account balance</h2>
                <div id="own">
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
